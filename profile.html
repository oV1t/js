<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/site.css" rel="stylesheet" />
  <script src="/js/header.js"></script>
  <title>Профіль користувача</title>
</head>

<body id="bgProfile">
  <script> loadDOM("_header.html"); </script>
  <div class="conteiner d-flex align-items-center justify-content-center">
    <div class="card p-3" id="user-profile">
      <img id="profile-pic" src="" alt="Profile Picture" class="card-img" style="min-width: 375px; max-width: 375px;">
      <div class="card-body">
        <h2 class="card-title m-2 mb-3">Профіль користувача</h2>
        <p class="card-text">Email: <span id="profile-email"></span></p>
        <p class="card-text">Прізвище: <span id="profile-surname"></span></p>
        <p class="card-text">Ім'я: <span id="profile-name"></span></p>
        <p class="card-text">Телефон: <span id="profile-phone"></span></p>
      </div>
    </div>
  </div>


  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let user = JSON.parse(localStorage.getItem('currentUser'));

      if (user) {
        document.getElementById('profile-email').textContent = user.email;
        document.getElementById('profile-surname').textContent = user.surname;
        document.getElementById('profile-name').textContent = user.name;
        document.getElementById('profile-phone').textContent = user.phone;
        document.getElementById('profile-pic').src = user.profilePic;
      } else {
        alert("Користувача не знайдено");
        window.location.href = 'login.html';
      }
    });
  </script>
  <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
