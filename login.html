<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Розетка</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/site.css" rel="stylesheet" />
  <script src="/js/header.js"></script>
</head>

<body>
  <script> loadDOM("_header.html"); </script>
  <div class="container">
    <h1 class="text-center">Вхід</h1>
    <div class="row">
      <form class="col-md-6 offset-md-3" id="login_valid" novalidate>
        <div class="row">
          <div class="mb-3 col-md-6">
            <div class="mb-3">
                <label for="lastName" class="form-label">Електронна пошта</label>
                <input type="text" class="form-control" id="email" required>
            <div class="valid-feedback">
              Looks good!
            </div>
              <label for="exampleInputPassword1" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="inputPassword" required>
              <div class="invalid-feedback">
                Please provide a valid password.
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-success me-2">Вхід</button>
              <button type="reset" class="btn btn-primary">Скасувать</button>
            </div>
      </form>
    </div>
  </div>
  <script src="/js/login.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
