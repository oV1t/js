<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Розетка</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/site.css" rel="stylesheet" />
  <script src="/js/header.js"></script>
</head>

<body>
  <script> loadDOM("_header.html"); </script>
  <div class="container">
    <h1 class="text-center">Вхід</h1>
    <div class="row">
      <form class="card-group" id="login_valid" novalidate>
        <div class="card m-3">
          <div class="card-body">
            <label for="lastName" class="form-label">Електронна пошта</label>
            <input type="text" class="form-control" id="email" required>
          </div>
          <div class="card-body">
            <label for="exampleInputPassword1" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="inputPassword" required>
          </div>
          <div class="d-flex justify-content-center mb-3 mt-1">
            <button type="submit" class="btn btn-success me-2" id="entrance">Вхід</button>
            <button type="reset" class="btn btn-primary" id="cancel">Скасувать</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="/js/login.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
